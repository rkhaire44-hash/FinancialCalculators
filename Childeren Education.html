<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Education Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f3f4f6;
        }
        .calculator-card {
            background-color: #fff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-group label {
            font-weight: 600;
            color: #4b5563;
        }
        .input-field {
            position: relative;
        }
        /* Style for number inputs */
        .input-field input[type="number"] {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #1f2937;
            text-align: right;
            padding: 0.5rem 0.75rem; /* Default padding */
            padding-right: 2.5rem; /* Space for unit/percentage */
        }
        /* Ensure left padding for currency symbol */
        .input-field input[type="number"].pl-8 {
            padding-left: 2.5rem;
        }
        .input-field .currency-symbol {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .input-field .unit {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .results-container {
            background-color: #e0f2f1;
            border-radius: 1rem;
            padding: 1.5rem; /* Increased padding */
            display: flex;
            flex-direction: column; 
            gap: 0.75rem; 
            color: #1f2937;
        }
        .results-container .result-item {
            display: flex; 
            justify-content: space-between; 
            align-items: center; /* Adjusted alignment for better stability */
            font-size: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed #b2dfdb; 
            flex-wrap: wrap; /* FIX: Allow the label and value to wrap if the number is too long */
        }
        /* Remove border for the last item */
        .results-container .result-item:last-child {
            border-bottom: none;
        }
        .result-value {
            font-weight: 700;
            color: #00897b;
            text-align: right;
            font-size: 1.125rem;
        }
        /* Styles for the Monthly SIP amount - Removed fixed font size here */
        #required-sip {
            color: #dc2626; /* Red 600 */
            /* font-size: 1.5rem; <-- Removed to use responsive Tailwind class */
            font-weight: 900;
        }
        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #d1d5db;
            border-radius: 5px;
            outline: none;
            margin-top: 0.5rem;
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00897b;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .chart-container {
            background-color: #f7fafc;
            border-radius: 1rem;
            padding: 1rem;
            height: 300px;
        }
        /* Removed custom layout CSS classes and moved to Tailwind utility classes in HTML */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<main class="w-full max-w-2xl">
    <header class="text-center mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Children Education Planner</h1>
        <p class="text-md md:text-lg text-gray-600 mt-2">Calculate the monthly SIP needed to fund your child's future education.</p>
    </header>

    <div class="calculator-card">
        <!-- Main container uses flex-col on mobile, and flex-row on large screens (lg) -->
        <div class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1">
                
                <!-- Age Inputs: Changed from 'grid-cols-1 sm:grid-cols-2' back to 'grid-cols-2' to maintain two columns on mobile -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="input-group">
                        <label for="child-age-input" class="text-sm font-semibold text-gray-700">Child's Current Age</label>
                        <div class="input-field">
                            <input type="number" id="child-age-input" value="5" min="0" class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="education-age-input" class="text-sm font-semibold text-gray-700">Education Start Age</label>
                        <div class="input-field">
                            <input type="number" id="education-age-input" value="18" min="1" class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                    </div>
                </div>
                
                <!-- Current Annual Cost Input (Remains full width) -->
                <div class="input-group mt-6">
                    <label for="current-cost-input" class="text-sm font-semibold text-gray-700">Current Annual Education Cost (₹)</label>
                    <div class="input-field">
                        <span class="currency-symbol">₹</span>
                        <!-- Added pl-8 for currency symbol alignment -->
                        <input type="number" id="current-cost-input" value="500000" min="10000" class="pl-8 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                </div>
                <input type="range" id="cost-range" min="100000" max="10000000" step="50000" value="500000" class="range-slider mt-2" oninput="syncInputs('current-cost')">
                
                <!-- Rate Inputs: Changed from 'grid-cols-1 sm:grid-cols-2' back to 'grid-cols-2' to maintain two columns on mobile -->
                <div class="grid grid-cols-2 gap-6 mt-6">
                    <div class="input-group">
                        <label for="return-rate-input" class="text-sm font-semibold text-gray-700">Expected Return (p.a. %)</label>
                        <div class="input-field">
                            <!-- Removed pr-10 class as padding is handled in CSS/tailwind -->
                            <input type="number" id="return-rate-input" value="12" min="1" max="25" step="0.1" class="pl-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                            <span class="unit">%</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="inflation-rate-input" class="text-sm font-semibold text-gray-700">Education Inflation (p.a. %)</label>
                        <div class="input-field">
                            <!-- Removed pr-10 class as padding is handled in CSS/tailwind -->
                            <input type="number" id="inflation-rate-input" value="8" min="1" max="15" step="0.1" class="pl-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
                <input type="range" id="return-rate-range" min="1" max="25" step="0.5" value="12" class="range-slider mt-2" oninput="syncInputs('return-rate')">
            </div>

            <div class="flex-1 flex flex-col gap-6">
                <!-- Chart container (fills available space) -->
                <div class="chart-container bg-gray-50 p-6 rounded-2xl shadow-inner">
                    <canvas id="education-chart"></canvas>
                </div>
                
                <!-- Results container -->
                <div class="results-container bg-teal-100 rounded-2xl shadow-inner lg:mt-6">
                    <div class="result-item">
                        <span class="text-gray-600 whitespace-nowrap">Years Remaining for Goal:</span>
                        <span id="years-to-goal" class="text-teal-700 font-bold ml-2">0</span>
                    </div>
                    <div class="result-item">
                        <span class="text-gray-600 whitespace-nowrap">Future Cost of Education:</span>
                        <!-- FIX: Applied smaller mobile font size (text-lg) and scaled up (sm:text-xl) -->
                        <span id="target-corpus" class="text-teal-700 font-bold ml-2 text-lg sm:text-xl">₹ 0</span>
                    </div>
                    <div class="result-item">
                        <span class="text-gray-600 whitespace-nowrap">Required Monthly SIP:</span>
                        <!-- FIX: Applied smaller mobile font size (text-xl) and scaled up (sm:text-2xl) -->
                        <span id="required-sip" class="font-extrabold ml-2 text-xl sm:text-2xl">₹ 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    let educationChart;
    const nonBreakingSpace = '\u00A0';

    const calculate = () => {
        const childAge = parseFloat(document.getElementById('child-age-input').value) || 0;
        const educationAge = parseFloat(document.getElementById('education-age-input').value) || 0;
        const currentCost = parseFloat(document.getElementById('current-cost-input').value) || 0;
        const returnRateAnnual = parseFloat(document.getElementById('return-rate-input').value) / 100 || 0;
        const inflationRateAnnual = parseFloat(document.getElementById('inflation-rate-input').value) / 100 || 0;

        const yearsToGoal = educationAge - childAge;

        // Basic sanity checks
        if (yearsToGoal <= 0 || currentCost <= 0 || educationAge <= childAge) {
            document.getElementById('years-to-goal').innerText = '0';
            document.getElementById('target-corpus').innerText = '₹ 0';
            document.getElementById('required-sip').innerText = '₹ 0';
            updateChart(0, 0, 0);
            return;
        }

        // --- Step 1: Calculate Future Cost (Target Corpus) ---
        // FV = PV * (1 + i)^n
        const targetCorpus = currentCost * Math.pow(1 + inflationRateAnnual, yearsToGoal); 
        
        // --- Step 2: Calculate Required Monthly SIP ---
        // P = FV * r / (((1+r)^n - 1) * (1+r))
        
        const nominalReturnMonthly = returnRateAnnual / 12;
        const totalMonths = yearsToGoal * 12;
        
        let requiredMonthlySIP;

        if (nominalReturnMonthly === 0) {
            requiredMonthlySIP = targetCorpus / totalMonths;
        } else {
            // SIP Annuity Due Formula (investment made at start of month)
            const numerator = targetCorpus * nominalReturnMonthly;
            const denominator = (Math.pow(1 + nominalReturnMonthly, totalMonths) - 1) * (1 + nominalReturnMonthly);
            requiredMonthlySIP = numerator / denominator;
        }

        // Final calculated amounts
        const totalInvestedAmount = requiredMonthlySIP * totalMonths;
        const estimatedReturns = targetCorpus - totalInvestedAmount;
        
        // --- Display Results ---
        document.getElementById('years-to-goal').innerText = `${Math.round(yearsToGoal)}`;
        document.getElementById('target-corpus').innerText = `₹${nonBreakingSpace}${Math.round(targetCorpus).toLocaleString('en-IN')}`;
        document.getElementById('required-sip').innerText = `₹${nonBreakingSpace}${Math.round(requiredMonthlySIP).toLocaleString('en-IN')}`;

        updateChart(totalInvestedAmount, estimatedReturns, targetCorpus);
    };

    const updateChart = (invested, returns, targetCorpus) => {
        const ctx = document.getElementById('education-chart').getContext('2d');
        const labels = ['Total Investment', 'Estimated Wealth Gained'];
        const data = [invested, returns];
        const colors = ['#00897b', '#4db6ac']; 

        if (educationChart) {
            educationChart.destroy();
        }

        educationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Goal Breakdown',
                    data: data,
                    backgroundColor: colors,
                    borderRadius: 8,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: {
                            display: false,
                        },
                        ticks: {
                            color: '#4b5563',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#e5e7eb',
                        },
                        ticks: {
                            color: '#4b5563',
                            callback: function(value) {
                                // Display in millions (M) if the number is large
                                if (value >= 1000000) {
                                    return `₹${(value / 1000000).toFixed(1)}M`;
                                }
                                return `₹${nonBreakingSpace}${value.toLocaleString('en-IN')}`;
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: `Future Education Cost: ₹${nonBreakingSpace}${Math.round(targetCorpus).toLocaleString('en-IN')}`,
                        font: { size: 16, weight: 'bold' }, 
                        color: '#00897b' 
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ₹${nonBreakingSpace}${Math.round(context.raw).toLocaleString('en-IN')}`;
                            }
                        }
                    }
                }
            }
        });
    };

    const syncInputs = (id) => {
        const range = document.getElementById(`${id}-range`);
        const input = document.getElementById(`${id}-input`);
        
        if (range && input) {
            input.value = range.value;
        }

        // Special handling for dependent age inputs
        const childAgeInput = document.getElementById('child-age-input');
        const educationAgeInput = document.getElementById('education-age-input');

        if (childAgeInput && educationAgeInput) {
            const cAge = parseFloat(childAgeInput.value);
            const eAge = parseFloat(educationAgeInput.value);

            // Constraint: Education Age must be greater than Child's Age
            if (cAge >= eAge) {
                 if (id === 'child-age') childAgeInput.value = Math.max(0, eAge - 1); // Clamp at 0
                 if (id === 'education-age') educationAgeInput.value = cAge + 1;
            }
        }
        
        calculate();
    };

    // Add event listeners for all inputs
    // We synchronize the range input value back to the number input on input event
    document.getElementById('child-age-input').addEventListener('input', calculate);
    document.getElementById('education-age-input').addEventListener('input', calculate);
    document.getElementById('current-cost-input').addEventListener('input', calculate);
    document.getElementById('return-rate-input').addEventListener('input', calculate);
    document.getElementById('inflation-rate-input').addEventListener('input', calculate);
    
    // Range listeners synchronize value to number input and trigger calculate
    document.getElementById('cost-range').addEventListener('input', () => syncInputs('current-cost'));
    document.getElementById('return-rate-range').addEventListener('input', () => syncInputs('return-rate'));

    // Initial calculation on page load
    calculate();
</script>

</body>
</html>
