<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            /* New gradient background */
            background-image: linear-gradient(to bottom, #111827, #1d2b3a);
            color: #f3f4f6; /* Light gray text */
            min-height: 100vh;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Allow modal to scroll if content is tall */
            background-color: rgba(0, 0, 0, 0.75); /* Darker overlay */
            /* Added fade-in animation */
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: #1f2937; /* Darker modal background */
            margin: 5% auto; /* Responsive margin */
            padding: 24px;
            /* New border color */
            border: 1px solid #4f46e5; /* Indigo border */
            width: 90%;
            max-width: 600px;
            border-radius: 0.75rem; /* Rounded corners */
            position: relative;
            /* New shadow */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 0 30px rgba(79, 70, 229, 0.2);
            /* Added zoom-in animation */
            animation: zoomIn 0.3s ease-out;
        }

        .close-btn {
            color: #9ca3af;
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Custom button styling */
        .etf-button {
            /* New base style */
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #374151; /* border-gray-700 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: all 0.3s ease-in-out;
        }

        /* New hover effect */
        .etf-button:hover {
            background-color: #4f46e5; /* bg-indigo-600 */
            border-color: #a5b4fc; /* border-indigo-300 */
            transform: translateY(-6px); /* Increased lift */
            /* New shadow with color */
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3); /* shadow-lg shadow-indigo-500/30 */
        }

        /* Keyframe animations for modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body class="h-full antialiased">

    <div class="container mx-auto p-4 md:p-8">

            <button id="MON100" class="etf-button text-white font-semibold py-6 px-2 rounded-lg">MON100</button>
            <button id="BFSI" class="etf-button text-white font-semibold py-6 px-2 rounded-lg">BFSI</button>
            <button id="MAFANG" class="etf-button text-white font-semibold py-6 px-2 rounded-lg">MAFANG</button>
            <button id="MIDCAP" class="etf-button text-white font-semibold py-6 px-2 rounded-lg">MIDCAP</button>

        </main>
    </div>

    <!-- The Modal -->

        <!-- Modal content -->
        <div class="modal-content text-gray-200">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-white">ETF Details</h2>
            <div id="modalBody" class="space-y-4">
                <div>
                    <h3 class="font-semibold text-lg text-gray-100">Aim:</h3>
                    <p id="modalAim" class="text-gray-300"></p>
                </div>
                <div>
                    <h3 class="font-semibold text-lg text-gray-100">Purpose:</h3>
                    <p id="modalPurpose" class="text-gray-300"></p>
                </div>
                <div>
                    <h3 class="font-semibold text-lg text-gray-100">Top Holdings:</h3>
                    <ul id="modalHoldings" class="list-disc list-inside text-gray-300">
                        <!-- Holdings will be populated by JS -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

                holdings: ['Tesla Inc.', 'Apple Inc.', 'NVIDIA Corp.', 'Meta Platforms Inc.', 'Microsoft Corp.', 'Alphabet Inc. (Google)', 'Amazon.com Inc.', 'Netflix Inc.']
            },
            'MIDCAP': {

                aim: 'To provide investment returns that, before expenses, closely correspond to the total returns of the Nifty 50 Index.',
                purpose: 'This is India\'s first ETF and it tracks the Nifty 50 index. It\'s a simple way to invest in India\'s top 50 blue-chip companies, offering broad market diversification at a low cost.',

                holdings: ['HDFC Bank Ltd.', 'ICICI Bank Ltd.', 'State Bank of India (SBI)', 'Kotak Mahindra Bank Ltd.', 'Axis Bank Ltd.', 'IndusInd Bank Ltd.']
            },
            'ITBEES': {

                aim: 'To provide investment returns closely corresponding to the total returns of the securities as represented by the NIFTY IT Index, subject to tracking errors.',
                purpose: 'This ETF invests in the stocks that constitute the Nifty IT Index, providing exposure to the Indian information technology sector.',
                holdings: ['Infosys Ltd.', 'Tata Consultancy Services Ltd. (TCS)', 'HCL Technologies Ltd.', 'Wipro Ltd.', 'Tech Mahindra Ltd.', 'Mphasis Ltd.']
            }
        };

        // --- Modal Logic ---
        const modal = document.getElementById('etfModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalAim = document.getElementById('modalAim');
        const modalPurpose = document.getElementById('modalPurpose');
        const modalHoldings = document.getElementById('modalHoldings');
        const closeBtn = document.querySelector('.close-btn');

        // Function to open the modal and populate data
        function openModal(etfKey) {
            const data = etfData[etfKey];
            if (!data) return;

            modalTitle.textContent = data.title;
            modalAim.textContent = data.aim;
            modalPurpose.textContent = data.purpose;
            
            // Clear previous holdings
            modalHoldings.innerHTML = '';
            
            // Populate new holdings
            data.holdings.forEach(holding => {
                const li = document.createElement('li');
                li.textContent = holding;
                modalHoldings.appendChild(li);
            });

            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Attach event listeners to all ETF buttons
        document.querySelectorAll('.etf-button').forEach(button => {
            button.addEventListener('click', () => {
                openModal(button.id);
            });
        });

        // Close modal event listeners
        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                closeModal();
            }
        });

    </script>
</body>
</html>
