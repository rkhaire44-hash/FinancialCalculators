      --primary: #2563eb;     /* Richer Blue */
      --primary-dark: #1d4ed8;
      --primary-light: #eff6ff;
    }

    /* Keyframe Animations */
    @keyframes floatUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body{

      color: var(--accent);
      -webkit-font-smoothing: antialiased;
      margin:0;
    }
    .container { max-width:1000px; margin:0 auto; padding:24px 20px; }
    
    /* Modern Card Style */
    .glass { 
      background: var(--card); 
      backdrop-filter: blur(16px); 
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px; 
      box-shadow: 
        0 10px 15px -3px rgba(15, 23, 42, 0.03), 
        0 4px 6px -4px rgba(15, 23, 42, 0.04),
        0 0 0 1px rgba(15,23,42,0.02);
    }

    .small-muted { color: var(--muted); font-size: 0.925rem; line-height: 1.5; }
    
    /* Gradients & Buttons */
    .cta { 
      background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
      color: white; 
      padding: 12px 22px; 
      border-radius: 999px; 
      font-weight: 600; 
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
    }
    .cta:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3); 
    }
    
    /* This is the new .etf-card style */
    .etf-card {

      padding: 24px 12px; /* Adjusted padding */
      border-radius: 16px; 
      text-decoration:none; 
      color:var(--accent); 
      background: #ffffff;
      border: 1px solid rgba(226, 232, 240, 0.7);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-weight: 600;
      font-size: 0.9rem; /* Slightly smaller font for grid */
      text-align: center;
      cursor: pointer;
      /* Animation */
      opacity: 0;
      animation: floatUp 0.6s ease-out forwards;
    }

    .etf-card:hover { 
      transform: translateY(-5px); 
      border-color: rgba(37, 99, 235, 0.4);
      box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.08);
      background-color: var(--primary);
      color: white;
    }

    .grid > .etf-card:nth-child(2) { animation-delay: 0.12s; }
    .grid > .etf-card:nth-child(3) { animation-delay: 0.14s; }
    .grid > .etf-card:nth-child(4) { animation-delay: 0.16s; }
    .grid > .etf-card:nth-child(5) { animation-delay: 0.18s; }
    .grid > .etf-card:nth-child(6) { animation-delay: 0.2s; }
    .grid > .etf-card:nth-child(7) { animation-delay: 0.22s; }
    .grid > .etf-card:nth-child(8) { animation-delay: 0.24s; }
    .grid > .etf-card:nth-child(9) { animation-delay: 0.26s; }
    .grid > .etf-card:nth-child(10) { animation-delay: 0.28s; }
    .grid > .etf-card:nth-child(11) { animation-delay: 0.3s; }
    .grid > .etf-card:nth-child(12) { animation-delay: 0.32s; }
    .grid > .etf-card:nth-child(13) { animation-delay: 0.34s; }
    .grid > .etf-card:nth-child(14) { animation-delay: 0.36s; }
    .grid > .etf-card:nth-child(15) { animation-delay: 0.38s; }
    .grid > .etf-card:nth-child(16) { animation-delay: 0.4s; }

    .modal {

      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto; /* Allow modal to scroll if content is tall */

      width: 90%;

      position: relative;

    .close-btn {

      right: 20px;
      font-size: 28px;

      // --- Mobile Menu Logic ---
      const mobileToggle = document.getElementById('mobile-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileToggle && mobileToggle.addEventListener('click', ()=> {
        if (!mobileMenu) return;
        mobileMenu.classList.toggle('hidden');
      });

      // --- ETF Modal Logic ---
      const etfModal = document.getElementById('etfModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalAim = document.getElementById('modalAim');
      const modalPurpose = document.getElementById('modalPurpose');
      const modalHoldings = document.getElementById('modalHoldings');
      const etfCloseBtn = document.querySelector('.close-btn');

      function openEtfModal(etfKey) {
          const data = etfData[etfKey];
          if (!data) return;

          modalTitle.textContent = data.title;
          modalAim.textContent = data.aim;
          modalPurpose.textContent = data.purpose;
          
          modalHoldings.innerHTML = ''; // Clear previous
          data.holdings.forEach(holding => {
              const li = document.createElement('li');
              li.textContent = holding;
              modalHoldings.appendChild(li);
          });

          etfModal.style.display = 'block';
      }

      function closeEtfModal() {
          etfModal.style.display = 'none';
      }

      document.querySelectorAll('.etf-card').forEach(button => {
          button.addEventListener('click', () => {
              openEtfModal(button.id);
          });
      });

      etfCloseBtn.addEventListener('click', closeEtfModal);
      window.addEventListener('click', (event) => {
          if (event.target == etfModal) {
              closeEtfModal();
          }
      });

      // --- Contact Modal Logic ---
      const contactBtns = document.querySelectorAll('.cta[href="#contact"]');
      const contactModal = document.getElementById('contact-modal');
      const closeModal = document.getElementById('close-modal');
      
      contactBtns.forEach(btn => {
          btn.addEventListener('click', (e)=> { 
              if(btn.getAttribute('href') === '#contact') e.preventDefault();
              contactModal.style.display = 'flex'; 
          });
      });

      closeModal && closeModal.addEventListener('click', ()=> { contactModal.style.display = 'none'; });
      contactModal && contactModal.addEventListener('click', (e)=> { if (e.target === contactModal) contactModal.style.display = 'none'; });

  </script>
</body>
</html>
